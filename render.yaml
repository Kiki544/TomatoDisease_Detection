services:
  # Backend service (Flask/Django)
  - type: web
    name: tomato-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn backend.app:app"  # change path if needed
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

  # Frontend service (React)
services:
  - type: web
    name: tomato-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/build"
