<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tomato Disease Detector</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 20px; background: #f7f9f9; }
    h1 { color: #208fd0; }
    #preview { margin-top: 20px; max-width: 300px; border: 2px solid #208fd0; border-radius: 10px; }
    #fileInput, button { margin: 15px; padding: 10px 15px; font-size: 16px; border-radius: 5px; border: 1px solid #208fd0; }
    button { background-color: #208fd0; color: white; cursor: pointer; }
    button:hover { background-color: #105a80; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; color: #208fd0; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>Tomato Disease Detector</h1>
  <input type="file" id="fileInput" accept="image/*" onchange="showPreview(event)" />
  <br>
  <img id="preview" src="" alt="Image Preview" style="display:none;" />
  <br>
  <button onclick="uploadFile()">Detect</button>
  <p id="result"></p>

  <script>
    function showPreview(event) {
      const preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = "block";
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file");

      const formData = new FormData();
      formData.append("file", file);

      const resultEl = document.getElementById("result");
      resultEl.innerText = "Detecting...";

      try {
        const response = await fetch(
          "https://tomatodisease-detection-backend.onrender.com/predict/", // backend URL
          { method: "POST", body: formData }
        );
        const result = await response.json();
        resultEl.innerText = result.class
          ? `Class: ${result.class}\nConfidence: ${(result.confidence*100).toFixed(2)}%`
          : `Error: ${result.error}`;
      } catch (err) {
        resultEl.innerText = "Error connecting to server";
        console.error(err);
      }
    }
  </script>
</body>
</html>
