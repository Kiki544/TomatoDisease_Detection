<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Tomato Disease Detector</title><style>body{font-family:Arial,sans-serif;text-align:center;margin:0;padding:20px;background-color:#f7f9f9}h1{color:#208fd0;font-size:2em}#preview{margin-top:20px;max-width:90%;height:auto;border:2px solid #208fd0;border-radius:10px}#fileInput,button{margin:15px 5px;padding:10px 15px;font-size:1em;border-radius:5px;border:1px solid #208fd0;max-width:90%}button{background-color:#208fd0;color:#fff;cursor:pointer}button:hover{background-color:#105a80}#result{margin-top:20px;font-size:1.2em;font-weight:700;color:#208fd0;white-space:pre-line}footer{margin-top:50px;padding:20px;background-color:#e8f5e9;color:#208fd0;display:flex;flex-direction:column;align-items:center}footer img{height:60px;margin-bottom:10px}@media (max-width:600px){h1{font-size:1.5em}#fileInput,button{font-size:.9em;padding:8px 12px}#result{font-size:1em}footer img{height:50px}}</style><script defer="defer" src="/static/js/main.a2564481.js"></script></head><body><h1>üçÖ Tomato Disease Detector</h1><input type="file" id="fileInput" accept="image/*" capture="environment" onchange="showPreview(event)"/><br><img id="preview" src="" alt="Image Preview" style="display:none"/><br><button onclick="uploadFile()">Detect</button><p id="result"></p><footer><img src="elizade-logo.png" alt="Elizade University Logo"/><p><strong>John Kikiiyin Aboderin</strong> ‚Ä¢ <em>EU200303-2312</em> ‚Ä¢ Elizade University</p></footer><script>function showPreview(e){const t=document.getElementById("preview");t.src=URL.createObjectURL(e.target.files[0]),t.style.display="block"}async function uploadFile(){const e=document.getElementById("fileInput").files[0];if(!e)return alert("Please select a file");const t=new FormData;t.append("file",e);const n=document.getElementById("result");n.innerText="Detecting...";try{const e=await fetch("https://tomatodisease-detection-backend.onrender.com/predict/",{method:"POST",body:t}),o=await e.json();n.innerText=o.class?`Class: ${o.class}\nConfidence: ${(100*o.confidence).toFixed(2)}%`:`Error: ${o.error}`}catch(e){n.innerText="Error connecting to server",console.error(e)}}</script></body></html>
