<!doctype html><html lang="en"><head><meta charset="UTF-8"/><link rel="icon" href="favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Tomato Disease Detector</title><style>body{font-family:Arial,sans-serif;text-align:center;margin:20px;background-color:#f7f9f9}h1{color:#208fd0}#preview{margin-top:20px;max-width:300px;border:2px solid #208fd0;border-radius:10px}#fileInput,button{margin:15px;padding:10px 15px;font-size:16px;border-radius:5px;border:1px solid #208fd0}button{background-color:#208fd0;color:#fff;cursor:pointer}button:hover{background-color:#105a80}#result{margin-top:20px;font-size:18px;font-weight:700;color:#208fd0}footer{margin-top:50px;padding:20px;background-color:#e8f5e9;color:#208fd0}footer img{height:60px;margin-bottom:10px}</style><script defer="defer" src="/static/js/main.0577c297.js"></script><link href="/static/css/main.34857c61.css" rel="stylesheet"></head><body><h1>Tomato Disease Detector</h1><input type="file" id="fileInput" accept="image/*" onchange="showPreview(event)"/><br><img id="preview" src="" alt="Image Preview" style="display:none"/><br><button onclick="uploadFile()">Detect</button><p id="result"></p><footer><img src="elizade-logo.png" alt="Elizade University Logo"/><p><strong>John Kikiiyin Aboderin</strong> • <em>EU200303-2312</em> • Elizade University</p></footer><script>function showPreview(e){const t=document.getElementById("preview");t.src=URL.createObjectURL(e.target.files[0]),t.style.display="block"}async function uploadFile(){const e=document.getElementById("fileInput").files[0];if(!e)return alert("Please select a file");const t=new FormData;t.append("file",e);const n=document.getElementById("result");n.innerText="Detecting...";try{const e=await fetch("https://your-app.onrender.com/predict",{method:"POST",body:t}),r=await e.json();n.innerText=r.class?`Class: ${r.class}\nConfidence: ${(100*r.confidence).toFixed(2)}%`:`Error: ${r.error}`}catch(e){n.innerText="Error connecting to server",console.error(e)}}</script></body></html>
